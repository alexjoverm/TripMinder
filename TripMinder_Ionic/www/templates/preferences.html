<ion-view view-title="Preferencias">
    <ion-content>

        <div class="padding">
            <h3 class="padding-vertical font-regular">Rutas</h3>

            <h4>Unidades</h4>

            <div class="list">
                <label class="item item-radio" ng-repeat="pref in radioButtons.units.values">
                    <input type="radio" name="units" ng-model="preferences.unitSystem" ng-value="radioButtons.units.values[$index]" ng-change="Update()">
                    <div class="item-content"> {{radioButtons.units.texts[$index]}} </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>
            </div>

            <h4>Si es posible, evitar...</h4>
            <ul class="list">
                <li class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="preferences.avoidHighways" ng-change="Update()">
                    </label>
                    Autopistas
                </li>
                <li class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="preferences.avoidTolls" ng-change="Update()">
                    </label>
                    Peajes
                </li>
            </ul>


            <h3 class="padding-vertical font-regular">Intereses</h3>

            <ul class="list">
                <li class="item item-checkbox" ng-repeat="(key, preference) in preferences.interests">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="preferences.interests[key].active" ng-change="Update()">
                    </label>
                    {{ preferences.interests[key].name }}
                </li>
            </ul>
        </div>

    </ion-content>
</ion-view>
