<ion-view view-title="Buscar rutas">
  <ion-content class="padding-vertical"> 

  	<p class="row">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
  	tempor incididunt ut labore et dolore magna aliqua. </p>

    <div class="list padding tm-spandable-list">
	  <label id="input-1" class="item item-input item-stacked-label">
	    <span class="input-label">Origen</span>
	    <div class="input-wrap"> 
	        <input tm-reset-field type="text" placeholder="Ej: Murcia..." ng-model="inputs.origin" ng-change="GetData(inputs.origin)" ng-blur="Clear('origins')">
	   </div>
	  </label>
	  <ul class="list">
	  	<li class="item tm-item-clickeable" ng-repeat="place in origins" ng-click="SelectOrigin($index)">{{ place.description }}</li>
	  </ul>

	  <label id="input-2" class="item item-input item-stacked-label">
	    <span class="input-label">Destino</span>
	    <div class="input-wrap">
	        <input tm-reset-field type="text" placeholder="Ej: Valencia..." ng-model="inputs.dest" ng-change="GetData(inputs.dest)" ng-blur="Clear('dests')">
        </div>
	  </label>
	  <ul class="list">
	  	<li class="item tm-item-clickeable" ng-repeat="place in dests" ng-click="SelectDest($index)">{{ place.description }}</li>
	  </ul>
	</div>

	<div class="padding">
		<button class="button button-block button-positive" ng-click="Search()">Buscar</button>
	</div>
  </ion-content>
</ion-view>
