<ion-view view-title="Buscar rutas">
  <ion-content class="padding-vertical"> 

  	<p class="row">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
  	tempor incididunt ut labore et dolore magna aliqua. </p>

    <div class="list padding tm-spandable-list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Origen</span>
	    <input type="text" placeholder="Ej: Alicante..." ng-model="inputs.origin" ng-change="GetOrigins()">
	  </label>
	  <ul class="list">
	  	<li class="item tm-item-clickeable" ng-repeat="place in origins" ng-click="SelectOrigin($index)">{{ place.description }}</li>
	  </ul>

	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Destino</span>
	    <input type="text" placeholder="Ej: Valencia..." ng-model="inputs.dest" ng-change="GetDests()">
	  </label>
	  <ul class="list">
	  	<li class="item tm-item-clickeable" ng-repeat="place in dests" ng-click="SelectDest($index)">{{ place.description }}</li>
	  </ul>
	</div>

	<div class="padding">
		<button class="button button-block button-positive">Buscar</button>
	</div>
  </ion-content>
</ion-view>
